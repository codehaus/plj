#
# Maven build properties
#

maven.multiproject.includes=src/blocks/**/project.xml,src/jdbc/project.xml,src/tools/project.xml,src/tests/project.xml
maven.multiproject.excludes=src/project.xml

maven.xdoc.poweredby.title=Built by Maven
maven.xdoc.version=${pom.currentVersion}

maven.loom.assembly=${maven.build.dir}/loom/assembly.xml
maven.loom.config=${maven.build.dir}/loom/config.xml
maven.loom.environment=${basedir}/etc/loom/environment.xml
maven.loom.lib.include=${maven.build.dir}/pl-j-api-0.0.4.jar,${maven.build.dir}/loomlibs/*.jar
