#
# Maven build properties
#

maven.multiproject.includes=src/blocks/**/project.xml,src/tools/project.xml,src/jdbc/project.xml
maven.multiproject.excludes=src/project.xml

maven.xdoc.poweredby.title=Built by Maven
maven.xdoc.version=${pom.currentVersion}

maven.loom.assembly=${maven.build.dir}/assembly.xml
maven.loom.config=${maven.build.dir}/config.xml
maven.loom.environment=${basedir}/etc/loom/environment.xml
maven.loom.lib.include=${maven.repo.local}/loomlib/*
