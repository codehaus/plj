#
# Maven build properties
#

maven.multiproject.includes=src/tools/project.xml,src/blocks/**/project.xml,src/jdbc/project.xml,src/tests/project.xml,src/loom/project.xml
maven.multiproject.excludes=src/project.xml

maven.xdoc.poweredby.title=Built by Maven
maven.xdoc.version=${pom.currentVersion}

maven.loom.assembly=${basedir}/etc/loom-conf/assembly.xml
maven.loom.config=${basedir}/etc/loom-conf/config.xml
maven.loom.environment=${basedir}/etc/loom/environment.xml
maven.loom.lib.include=pl-j-api-0.0.6.jar, x.txt
